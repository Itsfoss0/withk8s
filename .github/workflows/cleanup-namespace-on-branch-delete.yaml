name: Remove namespace on branch delete

on:
  delete:

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GKE_CLUSTER: ${{ secrets.GKE_CLUSTER }}
  GKE_ZONE: europe-north1-b

jobs:
  delete-namespace:
    name: Delete Kubernetes namespace
    if: github.event.ref_type == 'branch'
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GKE_SA_KEY }}"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: "${{ env.GKE_CLUSTER }}"
          project_id: "${{ env.PROJECT_ID }}"
          location: "${{ env.GKE_ZONE }}"

      - name: Delete namespace
        shell: bash
        run: |-
          set -euo pipefail

          BRANCH="${{ github.event.ref }}"

          # deleting `main` branch should not delete `project` namespace.
          if [ "$BRANCH" = "main" ]; then
            echo "Branch 'main' deleted event received; skipping namespace deletion."
            exit 0
          fi

          NAMESPACE="$BRANCH"

          echo "Deleting namespace '$NAMESPACE' (from deleted branch '$BRANCH')"
          kubectl delete namespace "$NAMESPACE" --ignore-not-found=true
